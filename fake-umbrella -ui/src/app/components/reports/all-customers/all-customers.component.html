<h1>
  All Customers
</h1>
<ul *ngFor="let customer of customerWithForecast">
  <li>Name: {{customer.name}}</li>
  <li>Contact Person: {{customer.contact_person}}</li>
  <li>Number of Employees: {{customer.num_of_employees}}</li>
  <li>Location: {{customer.location}}</li>
  <li>Phone: {{customer.telephone_num}}</li>
</ul>
